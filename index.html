<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href= 
"https://www.iconbunny.com/icons/media/catalog/product/cache/2/thumbnail/600x/1b89f2fc96fc819c2a7e15c7e545e8a9/4/4/440.8-calculator-ii-icon-iconbunny.jpg" 
          type="image/x-icon"> 
          <link rel="stylesheet" href="style.css">
    <title>smart calculator</title>
</head>
<body>

    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="equal2">AC</button>
            <button class="equal2">DEL</button>
            <button class="equal2">%</button>
            <button class="equal">/</button>
        </div>
        
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="equal">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="equal">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equal">+</button>
        </div>
        <div>
            <button class="equal2">0</button>
            <button>.</button>
            <button>=</button>
        </div>
    
    </div>
    
    <script src="main.js"></script>
</body>
</html>
